<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <img src="./images/bg-pattern-top.svg" alt="" class="top-left">
  <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom-right">
  <main>
    <img src="./images/bg-pattern-card.svg" alt="" class="top">
    <img src="./images/image-victor.jpg" alt="" class="profile-image">
    <h2 class="name">
      Victor crest
      <span class="age">26</span>
    </h2>
    <span class="city">London</span>
    <div class="divider"></div>
    <div class="details">
      <div class="item likes">
        <h4>80K</h4>
        <p>Followers</p>
      </div>
      <div class="item followers">
        <h4>803K</h4>
        <p>Likes</p>
      </div>
      <div class="item photos">
        <h4>1.4k</h4>
        <p>Photos</p>
      </div>
    </div>
  </main>


  <div class="attribution" style="display: none">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
